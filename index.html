<body>
    <h1>
        Student Pet Survey
    </h1>

    <h2>
        I would like to collect information on student pets. Their name, age, and animal type.
    </h2>


    <form action="/action_page.php">
        <label for="fname"> Pet name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="age"> Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <label for="type"> Pet type:</label><br>
        <input type="text" id="type" name="type">



        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>


        <div class="form-group">
            <label for="exampleFormControlFile1">Upload A Picture of Your Pet</label>

            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <input type="submit" value="Submit">
    </form>
